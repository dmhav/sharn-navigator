<!-- Sharn navigator.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharn Navigator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="loading-screen">
        <img id="loading-img">
    </div>
    <div id="main-container" style="display:none">
        <button id="dark-button" aria-label="Toggle dark mode">Toggle Dark Mode</button>
        <button id="reset-button" aria-label="Reset local preferences">Reset Preferences</button>
        <h1 id="title"> Sharn Navigator</h1>

        <div id="clock-container">
            <span id="events"></span>
            <span id="clock">Dia 01 - 00h00</span>
            <button id="wait-button" aria-label="Wait for a set amount of time">Wait</button>
            <button id="skip-button" aria-label="Skip time">Skip</button>
        </div>

        <div id="skycoach-container">
            <button id="skycoach-button" class="collapsible-button visible collapsed">
                <i class="arrow-down">◄</i><i class="arrow-up">►</i> Skycoach
            </button>
            <div id="skycoach-modal" class="collapsed; dropdown">
                <select class="form-control" id="skycoach-districts-select"></select>
            </div>
        </div>
        <div id="district-container">
            <h2 id="name"></h2>
            <p id="description"></p>
            <h3 id="locations-header">Locais:</h3>
            <div id="locations">
                <ul id="locations-list"></ul>
            </div>
            <h3>Navegação:</h3>
            <div id="navigation"></div>
        </div>
        <br>
        <!-- Mapas -->
        <div id="images"></div>
        <!-- Dados -->
        <script src="wards_n_districts.js"></script>
        <script src="sharn-graph.js"></script>
        <!-- Operação -->
        <script src="script.js"></script>
    </div>
</body>

</html>
