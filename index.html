<!-- Sharn navigator.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharn Navigator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="main-container">
        <button id="dark-button" aria-label="Toggle dark mode">Toggle Dark Mode</button>
        <button id="reset-button" aria-label="Reset history">Reset History</button>
        <button id="path-button" aria-label="Draw path">Draw path</button>
        <h1 id="title"> Sharn Navigator</h1>

        <div id="clock-container">
            <span id="events"></span>
            <span id="clock">Dia 01 - 00h00</span>
            <button id="wait-button" aria-label="Wait for a set amount of time">Wait (minutes)</button>
            <button id="skip-button" aria-label="Skip time">Skip (days)</button>
        </div>

        <div id="skycoach-container">
            <button id="skycoach-button" class="collapsible-button visible collapsed">
                <i class="arrow-down">◄</i><i class="arrow-up">►</i> Skycoach
            </button>
            <div id="skycoach-modal" class="collapsed; dropdown">
                <select class="form-control" id="skycoach-districts-select"></select>
            </div>
        </div>
        <div id="district-container">
            <h2 id="name"></h2>
            <p id="description"></p>
            <h3 id="locations-header">Locais:</h3>
            <div id="locations">
                <ul id="locations-list"></ul>
            </div>
            <h3>Navegação:</h3>
            <div id="navigation"></div>
        </div>
        <br>
        <!-- Mapas -->
        <div id="images-container">
            <div id="slice-map-container">
                <canvas id= "slice-arrow-history-canvas"></canvas>
                <img alt="Sharn map (slice)" id="slice-map-img">
                <img src= "arrow2.png" alt="You are here" id="slice-arrow-img">
            </div>
            <div id="vertical-map-container">
                <canvas id= "vertical-arrow-history-canvas"></canvas>
                <img alt="Sharn map (vertical)" id="vertical-map-img">
                <img src= "arrow.png" alt="You are at this level" id="vertical-arrow-img">
            </div>
        </div>
        <!-- Dados -->
        <script src="wards_n_districts.js"></script>
        <script src="sharn-graph.js"></script>
        <!-- Operação -->
        <script src="script.js"></script>
    </div>
</body>

</html>
